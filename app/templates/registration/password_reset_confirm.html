{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    {% if validlink %}
        <div class="container mt-4">
            <form method="POST">
                {% csrf_token %}
                <div class="row justify-content-center">
                    <div class="col-4 mt-3">
                        {% crispy form %}
                        <button class="btn btn-primary col-12" type="submit">Change Password</button>
                    </div>
                </div>
            </form>
        </div>
    {% endif %}
{% endblock %}
