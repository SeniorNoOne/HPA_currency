{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-4 mt-3">
                        {% crispy form %}
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2">
                        <button class="btn btn-primary col-12" type="submit">Change Password</button>
                    </div>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
