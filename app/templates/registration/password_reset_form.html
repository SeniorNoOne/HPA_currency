{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <form method="POST">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-4 mt-3">
                    <h3 class="text-center">Reset password link will be sent on your email</h3>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-4 mt-4">
                    {% crispy form %}
                    <button class="btn btn-primary col-12" type="submit">Send mail</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
