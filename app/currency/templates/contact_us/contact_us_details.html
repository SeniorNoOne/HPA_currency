{% extends 'base.html' %}

{% block title %}Feedback Details{% endblock %}

{% block content %}
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'currency:rate-create' %}">Create new feedback</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Message</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ contactus.id }}</td>
                    <td>{{ contactus.email_from }}</td>
                    <td>{{ contactus.subject }}</td>
                    <td>{{ contactus.message }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
