{% extends 'base.html' %}

{% block title %}Rate Details{% endblock %}

{% block content %}
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'currency:rate-create' %}">Create new rate</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Currency</th>
                    <th>Buy</th>
                    <th>Sell</th>
                    <th>Source</th>
                    <th>Created</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ rate.id }}</td>
                    <td>{{ rate.get_currency_display }}</td>
                    <td>{{ rate.buy }}</td>
                    <td>{{ rate.sell }}</td>
                    <td>{{ rate.source }}</td>
                    <td>{{ rate.created }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
