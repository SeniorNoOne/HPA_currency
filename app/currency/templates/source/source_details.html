{% extends 'base.html' %}

{% block title %}Source Details{% endblock %}

{% block content %}
    <div class="container">
        <a href="{% url 'currency:rate-create' %}">Create new rate</a>
    </div>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>Phone</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ source.id }}</td>
                    <td>{{ source.source_url }}</td>
                    <td>{{ source.name }}</td>
                    <td>{{ source.city }}</td>
                    <td>{{ source.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
