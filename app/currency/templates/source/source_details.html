{% extends 'base.html' %}

{% block title %}Source Details{% endblock %}

{% block content %}
    <div class="container mt-4">
        <a href="{% url 'currency:source-create' %}">Create new source</a>
    </div>

    <div class="container my-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">URL</th>
                    <th scope="col">Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>{{ source.id }}</td>
                    <td>{{ source.source_url }}</td>
                    <td>{{ source.name }}</td>
                    <td>{{ source.city }}</td>
                    <td>{{ source.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
